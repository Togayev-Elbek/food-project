<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food project</title>
    <!-- Gilroy font -->
    <link rel="stylesheet" href="./fonts/gilroy/stylesheet.css">
    <!-- Zing rust demo -->
    <link rel="stylesheet" href="./fonts/zing-rust-demo/stylesheet.css">
    <!-- Bootstrap  css -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- header start-->
    <header class="header">
        <div class="container d-flex align-items-center">
            <a class="header__logo"href="#!">LOGOS</a>
            <div class="header__content d-flex align-items-center" >
                <div class="header__search-box position-relative">
                    <img class="header__location-icon position-absolute" src="./images/icons/location.svg" alt="location-icon">
                    <input class="header__search-input" type="search" name="search" placeholder="Введите адрес доставки">
                    <img class="header__search-icon position-absolute" src="./images/icons/search.svg" alt="search-icon">
                </div>

                <div class="header__contact-box d-flex align-items-center">
                    <div class="phone-bg">
                        <img src="./images/icons/calling.svg" alt="calling icon">
                    </div>
                    <div class="header__cantact-number">
                        <span>Контакты:</span>
                        <a href="tel:+7(917)510-57-59">+7 (917) 510-57-59</a>
                    </div>
                </div>
            </div>
            <div class="header__cart-btn ms-auto">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#cardModal">
                    Корзина
                    <span class="product__value">4</span>
                </button>
            </div>
        </div>
    </header>

    <!-- main start -->
    <main>

        <!-- intro section -->
		<section class="intro">
			<div class="container">
				<div class="intro__content">
					<h1 class="intro__content-title">Доставка ВКУСНЕЙШИХ <br> БЛЮд за 60 минут</h1>
					<a class="intro__content-btn" href="#!">Ещё не пробовал?</a>
				</div>
			</div>
		</section>

    </main>

    <!-- footer start -->
    <footer class="footer">

    </footer>
  
    	<!-- modal section -->
	<div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
                <button class="close__icon"  data-bs-dismiss="modal">
                    <img src="./images/icons/close__icon.svg" alt="close__icon">
                </button>
                <img class="img" src="./images/icons/header__modal-card.svg" alt="header__modal-card">
                <h2 class="modal__info">КОРЗИНА ПУСТАЯ</h2>
                <div class="modal__btn">
                    <button class="btn__title">Посмотреть меню</button>
                </div>
			</div>
		</div>
	</div>
    
    <!-- Bootstrap js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- swiper js -->
    <script src="./libs/swiper/swiper.min.js"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
</body>
</html>
